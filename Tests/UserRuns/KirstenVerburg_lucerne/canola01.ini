y_rue                  = 0      0    1.35  1.35  1.35  1.35  1.35   1.35  0.00  0.00   0  (g/MJ)

!-----------------------------------------------------------------------------------------------------------
!EXTINCTION COEFFICIENT

!ROW SPACING DETERMINED
