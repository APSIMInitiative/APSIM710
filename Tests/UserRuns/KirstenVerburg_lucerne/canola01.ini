!g_nfact_photo     = N_fact_photo * N_conc_ratio
!g_n_fact_pheno    = N_fact_pheno * N_conc_ratio
!g_nfact_expansion = N_fact_expansion * n_conc_ratio_leaf

N_fact_photo     = 2.0     ! multipler for N deficit effect on photosynthesis

