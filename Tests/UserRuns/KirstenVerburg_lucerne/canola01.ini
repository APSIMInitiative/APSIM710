y_n_conc_min_pod       =  0.0400  0.0400 0.0400      0.0400  0.0300 0.0200  0.0050   () ! pod min N conc.
y_n_conc_crit_pod      =  0.0400  0.0400 0.0400      0.0500  0.0400 0.0300  0.0100   () ! pod critical N conc.
y_n_conc_max_pod       =  0.0400  0.0400 0.0400      0.0550  0.0450 0.0350  0.0150   () ! pod max N conc.

n_conc_min_grain        = 0.028                      () ! grain minimum N conc.
