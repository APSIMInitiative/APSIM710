x_node_no_app    = 0    9.99   10    20
y_node_app_rate  = 75   75     20   20

x_node_no_leaf   = 0    5    8    14
y_leaves_per_node= 1    1    1.5  2.0

x_lai_ratio      = 0.0  0.01 0.8 1.0 () ! ratio table for critical leaf size below which leaf number is reduced ()
y_leaf_no_frac   = 0.0  1.0 1.0 1.0  () ! reduction in leaf appearance ()

