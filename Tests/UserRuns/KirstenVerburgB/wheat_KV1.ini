[standard.wheat.katunga]
derived_from = base_cultivar
vern_sens = 3.0
photop_sens = 4.2

!!KV
!!--------------------------------------------------------------------------------------------------------
!!  PHENOLOGY
!!--------------------------------------------------------------------------------------------------------
!!The original phenology parameters - used in NWHEAT and I_Wheat
!
!   vern_sens              = 3.0   !p1v
!   photop_sens            = 4.2 !4.0   !p1d
!   tt_startgf_to_mat      = 580.0 !p5
!
!!--------------------------------------------------------------------------------------------------------
!! GRAIN GROWTH - ALTERNATIVE TEMPLATE OPTION for number/size approach
!!--------------------------------------------------------------------------------------------------------
!   grain_num_coeff        = 33 !25.0  !grains/g stem weight   - ew  grain_num_coeff
!   max_grain_fill_rate    = 2.3   !mg/grain/d             - ew  max grain fill rate from nw
!
!!--------------------------------------------------------------------------------------------------------
!! Tillering parameters
!!--------------------------------------------------------------------------------------------------------
!   dm_tiller_max          = 1.22  !stmwt* - g/tiller, max tiller weight when elongation ceases ???
!
!!----------------------------------------------------------
!! CANOPY HEIGHT - function of stem biomass per plant
!!                 (need to adjust this for density effects)
!!----------------------------------------------------------
!   x_stem_wt = 0   2.0  (g/stem)    ! look up table for canopy height
!   y_height  = 10  700 (mm)         ! plant canopy height

