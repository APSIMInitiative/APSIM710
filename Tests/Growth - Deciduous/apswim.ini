[standard.apswim.constants]
!   ****************
!    Convergence
!   ****************
max_iterations = 50 ! number of iterations before timestep is halved

!   ****************
!    solute balance
!   ****************
! Numerical Error can result in negative solute concentration
! We allert the user according to the level of loss of solute
! balance due to trucation of negative values.
negative_conc_fatal = 0.1  (kg/ha)
negative_conc_warn = 0.001 (kg/ha)

!   ****************
!    soilwat_eeq_fac
!   ****************

min_crit_temp = 5.0 (oC)    ! temperature below which eeq decreases (oC)
max_crit_temp = 35.0 (oC)   ! temperature above which eeq increases (oC)

!   ******************************
!   soilwat_pot_evapotranspiration
!   ******************************

max_albedo = 0.23 ()        ! albedo at 100% green crop cover (0-1).
                            ! Bare soil albedo must not exceed this value.
residue_albedo = 0.23 ()     ! albedo at 100% residue cover (0-1).

!max_bitesize = .02
max_bitesize = .1
extra_supply_fraction = 0.5

trf_fasw = 0 1
trf_value= 1  1

!trf_fasw = 0 .5 1
!trf_value= 0 1  1

min_total_root_length = 0.01

!   ******************************
!   Residue and Crop Cover Effects
!   ******************************
!   The effect of residue and canopy cover is implemented as in the soilwat model.
!   These can be turn off for compatibility with SWIM standalone.

cover_effects = on          !

A_to_evap_fact  = 0.44      ! converts residue specfic area "A" to
                            !   a coef. in exp effect on reducing
                            !   pot. soil evap for wt. of mixed residues.
                            ! 0.44 = 0.00022/0.0005 DMS 1st approx. 6/95
canopy_eos_coef = 1.7       ! coef. in exp effect of canopy on
                            !   reducing pot. soil evap.
                            !   = 1.7 Adams, Arkin & Ritchie 1976

! Set the default rainfall and evaporation daily time courses
! these are used if the user does not specify them in the met file
default_rain_time = 0:00
default_rain_duration = 1440.
default_evap_time = 6:00
default_evap_duration = 720.

!   ******
!   Bounds
!   ******
lb_exco = 0
ub_exco = 15000
lb_fip = 0
ub_fip = 100
lb_dis = 0
ub_dis = 20
lb_slupf = 0
ub_slupf = 1
lb_slos = 0
ub_slos = 10
lb_d0 = 0
ub_d0 = 1
lb_a = 0
ub_a = 100
lb_dthc = 0
ub_dthc = 1
lb_dthp = 0
ub_dthp = 10
lb_disp = 0
ub_disp = 5
lb_solute=0
ub_solute=1000000
